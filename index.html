<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="head">
      <div class="name">calc</div>
      <div class="theme-toggle">toggle-bar</div>
    </div>
    <div id="display" class="display">
      <div class="d-content">65487897</div>
    </div>
    <div class="keypad">
      <div class="num">
        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button id="del-key" class="keys">DEL</button>
        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="keys">+</button>
        <button class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="keys">-</button>
        <button class="keys">.</button>
        <button class="keys">0</button>
        <button class="keys">/</button>
        <button class="keys">&Cross;</button>

      </div>
      <div class="func">
        <button id="reset" class="function">RESET</button>
        <button id="equal" class="function">=</button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
